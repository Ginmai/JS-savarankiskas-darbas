<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png"/>
            </a>
            
        </div>

        <div class="nav">
            <a href="create.html" class="button">Sukurti skelbimą</a>
        </div>
    </header>


    <main id="create">
       <div class="form" id="form">
            <div class="element">
                <label>Pavadinimas:</label>
                <input type="text" id="name">
            </div>
            <div class="element">
                <label>Aprašymas:</label>
                <input type="text" id="description">
            </div>
            <div class="element">
                <label>Nuotrauka:</label>
                <input type="text" id="img">
            </div>
            <div class="element">
                <label>Lokacija:</label>
                <input type="text" id="location">
            </div>
            <div class="element">
                <label>Kaina:</label>
                <input type="text" id="price">
            </div>
            <button onclick="create()">Sukurti skelbimą</button>    
        </div>
    </main>

    <footer>
        Made by Gintarė Mailienė
    </footer>

    <script src="create.js"></script>
</body>
</html>
